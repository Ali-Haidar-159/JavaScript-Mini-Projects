<!DOCTYPE html>

<html lang="en">

    <head>

        <title>Currency Converter</title> 

        <!-- set favicon --> 
        <link rel="icon" href="./images/icon2.png">

        <!-- google font connection using CDN  -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <!-- font awesome connection using CDN  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- axios connection using CDN  -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js" integrity="sha512-v8+bPcpk4Sj7CKB11+gK/FnsbgQ15jTwZamnBf/xDmiQDcgOIYufBo6Acu1y30vrk8gg5su4x0CG3zfPaq5Fcg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        
        <!-- bootstrap connection using CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- CSS file connection -->
        <link rel="stylesheet" href="./style.css">

    </head>

    <body>

        <header>

        </header>

        <main>

            <section id="mainSec">

                <div id="mainDiv">

                    <div id="workDiv" class="rounded p-4">

                        <div id="headingDiv">
                            <h4>Currency Converter</h4>
                        </div>
                        
                        <div id="formDiv">

                            <form action="" method="post" enctype="text/plain">

                                <div id="inputFieldDiv" class="mt-4 mb-4">

                                    <label for="amount" class="form-label">Enter amount : </label>
                                    <input type="text" name="amount" id="amount" class="form-control" required>

                                </div>

                                <div id="fromToDiv" class="row"> 

                                    <div id="fromDiv" class="col-5">

                                        <label for="fromCountry">From</label> 

                                        <div id="fromDrop">
                                            <img id="fromCountryImage" src="https://flagsapi.com/US/flat/64.png" alt="">

                                            <select name="fromCountry" id="fromCountry">
                                                <!-- <option value="US">USD</option>
                                                <option value="BD">BDT</option>
                                                <option value="NP">NPA</option> -->
                                            </select>

                                        </div>

                                    </div>

                                    <div id="iconDiv" class="col-2 text-center">

                                        <i id="exchangeIcon" class="fa-solid fa-arrow-right-arrow-left"></i>
    
                                    </div>
    
                                    <div id="toDiv" class="col-5">
    
                                        <label for="toCountry">To</label> 
    
                                        <div id="toDrop" >
                                            <img id="toCountryImage" src="https://flagsapi.com/BD/flat/64.png" alt="">
    
                                            <select name="toCountry" id="toCountry">
                                                <!-- <option value="US">USD</option>
                                                <option value="BD">BDT</option>
                                                <option value="NP">NPA</option> -->
                                            </select>
    
                                        </div>
    
                                    </div>
    

                                </div>


                            </form>

                        </div>

                        <div id="outputDiv" class="my-4 text-center"> 
                            <h5 id="output">Hi , This is currency converter</h5>
                        </div>

                        <div id="buttonDiv">
                            <button class="btn btn-primary" id="convertButton">Convert</button>
                        </div>

                    </div>

                </div>

            </section>

        </main>

        <footer>

        </footer>

        <!-- JavaScript connection -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="./country.js"></script>
        <script src="./script.js"></script>



    </body>

</html>
