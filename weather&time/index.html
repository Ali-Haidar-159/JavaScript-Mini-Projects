    <head>

        <title>Check Weather</title>

        <!-- all meta tags here  -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="This is a website for checking weather">
        <meta name="keywords" content="check weather">
        <meta name="author" content="Ali">

        <!-- set favicon  -->
        <link rel="icon" href="./images/icon.png">

        <!-- axios connection using CDN  -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js" integrity="sha512-v8+bPcpk4Sj7CKB11+gK/FnsbgQ15jTwZamnBf/xDmiQDcgOIYufBo6Acu1y30vrk8gg5su4x0CG3zfPaq5Fcg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <!-- font awesome connection using cdn  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <!-- bootstrap connection using CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- CSS file connection using CDN  -->
        <link rel="stylesheet" href="./style.css">

    </head>

    <body>
        
        <div id="bodyDiv" class="container">

            <header>

                <section id="adSec">

                    <div id="adDiv">

                        <div id="adImageDiv" class="">

                            <img src="./images/ali.jpeg" alt="Logo">

                        </div>

                    </div>

                </section>

                <section id="navbarSec">

                    <div id="navbarDiv">

                        <ul class="nav">
                            <li class="nav-item"><a href="#" onclick="window.alert('Page not found at this time')" class="nav-link">News</a></li>
                            <li class="nav-item"><a href="./dateTime.html" target="_blank" class="nav-link">World Clock</a></li>
                            <li class="nav-item"><a href="./dateTime.html" target="_blank" class="nav-link">Calender</a></li>
                            <li class="nav-item"><a href="#" class="nav-link" style="background-color: gray; color: white;">Weather</a></li>
                            <li class="nav-item"><a href="arithmaticOperation.html" class="nav-link">calculators</a></li>

                            <div id="searchDiv">

                                <input type="text" id="searchField">
                                <button id="searchIcon" class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
    
                            </div>
                        </ul>

                    </div>

                </section>

            </header>

            <main>

                <section id="headingSec">

                    <div id="headingDiv" class="text-sm-center text-lg-start">

                        <img src="https://flagsapi.com/BD/flat/64.png" alt="Logo">
                        <h4>Weather in <span id="cityName">Dhaka</span>,Bangladesh</h4>

                    </div>

                </section>

                <section id="weatherSec">

                    <div id="weatherDiv" class="p-3">

                        <div class="row">

                            <div id="weatherImage" class="col-lg-4 col-sm-10 mt-4 text-sm-center text-lg-start">
                                
                                <table class="table">
                                    <tr>
                                        <td style="border-bottom: none;"><span style="font-weight: bold;">NOW</span><p id="nowTemp">20 C</p></td>
                                        <td style="border-bottom: none;"><img src="./images/sun.jpg" alt="image_missing"></td>
                                    </tr>

                                    <tr>
                                        <td colspan="3">
                                            <p class="small text-muted">Feels-Like : <span id="feelsLike">24 C</span></p>
                                            <p class="small text-muted">Description : <span id="description">Haze</span></p>
                                            <p class="small text-muted">Wind : <span id="wind">No Wind</span></p>
                                        </td>
                                    </tr>
                                </table>

                            </div>

                            <div id="weatherInfo" class="col-lg-4 col-sm-10 mt-4  text-sm-center text-lg-start">
                                
                                <table class="table">

                                    <tbody>

                                        <tr><p>Temp : <span id="tempValue">20 C</span></p></tr>
                                        <tr><p>Temp-Max : <span id="tempMax">20 C</span></p></tr>
                                        <tr><p>Temp-Min : <span id="tempMin">20 C</span></p></tr>
                                        <tr><p>Pressure : <span id="pressure">1014</span></p></tr>
                                        <tr><p>Humidity : <span id="humidity">41</span></p></tr>
                                        <tr><p>Visibility : <span id="visibility">4000</span></p></tr>                                    
                                    </tbody>

                                </table>

                            </div>

                            <div id="weatherMap" class="col-lg-4 col-sm-10  text-sm-center">
                                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d330459.8524490369!2d90.2764884461071!3d23.779451672837272!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b8b087026b81%3A0x8fa563bbdd5904c2!2sDhaka!5e0!3m2!1sen!2sbd!4v1735456006601!5m2!1sen!2sbd"  height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                            </div>

                        </div>

                    </div>

                </section>

            </main>

            <footer>

            </footer>
