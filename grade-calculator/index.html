<!DOCTYPE html>

<html lang="en">

    <head>

        <title>EWU Grade Calculator</title> 

        <!-- set favicon  -->
        <link rel="icon" href="./favicon.png">

        <!-- all meta tags here  -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="This website is created to calculate the GPA & CGPA of East West University">
        <meta name="keywords" content="Grade Calculator">
        <meta name="author" content="Ali">

        <!-- font awesome connection using CDN  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- bootstrap 5.0 connection using CDN  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- CSS file connection using cdn  -->
        <link rel="stylesheet" href="./style.css">

    </head>

    <body>

        <div id="bodyDiv" class="container-fluid">

            <header>
                
                <section id="headerSec">

                    <div id="headerDiv">

                        <img id="ewuLogo" src="./ewu.png" alt="missingLogo">
                        <h4>Grade Calculator</h4>

                    </div>

                </section>

            </header>

            <main>

                <div id="inputCoursesDiv">

                        <div class="d-flex justify-content-center mt-4 p-2">
                            
                            <div id="numberOfCourseDiv" class="btn-group">

                                <input id="numberOfCourseField" maxlength="1" type="text" class="form-control" placeholder="Enter how many courses" required>
                                <button id="okButton" class="btn btn-success">OK</button>

                            </div>

                        </div>

                </div>

            </main>

            <footer>
                <div id="footerDiv" class="mt-auto">
                    <p>This website is created by <cite>Ali Haidar</cite></p>
                </div>
            </footer>

        </div>

        <!-- JS connection -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="./script.js"></script>
        
    </body>

</html>
