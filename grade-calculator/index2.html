<!DOCTYPE html>

<html lang="en">

    <head>

        <title>EWU Grade Calculator</title> 

        <!-- set favicon  -->
        <link rel="icon" href="./favicon.png">

        <!-- all meta tags here  -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="This website is created to calculate the GPA & CGPA of East West University">
        <meta name="keywords" content="Grade Calculator">
        <meta name="author" content="Ali">

        <!-- font awesome connection using CDN  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- bootstrap 5.0 connection using CDN  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- CSS file connection using cdn  -->
        <link rel="stylesheet" href="./style2.css">

    </head>

    <body>

        <div id="bodyDiv" class="container-fluid">

            <main>                

                <section id="courseDetailsSec">

                    <div id="courseDetailsDiv" class="container">


                    </div>

                </section>

            </main>

            <footer>

                <div id="inputCGPA">
                    
                    <div style="margin: 8px;">
                        <h6>To Calculate CGPA : </h6>
                    </div>
                    
                    <div id="inputField">
                        <input type="text" maxlength="4" placeholder="Enter your current CGPA" required>
                        <input type="text" maxlength="3" placeholder="Enter completed credit" required>
                    </div>

                </div>

                <div id="resultDiv">

                    <h4 id="GPA">This is GPA</h4>
                    <h4 id="CGPA">This is CGPA</h4>

                </div>

                <div id="buttonDiv">

                    <button id="resetButton" class="btn btn-danger btn-md btn-block">Reset</button>
                    <button id="calculateButton" class="btn btn-success btn-md btn-block">Calculate</button>


                </div>

            </footer>

        </div>

        <!-- JS connection -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="./grades.js"></script>
        <script src="./script2.js"></script>
        
    </body>

</html>
