<html lang="en">

    <head>

        <title>To DO LIST</title>

        <!-- set favicon  -->
        <link rel="icon" href="./icon.png">

        <!-- all meta tags here  -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="This is a To-Do-App">
        <meta name="keywords" content="to do list">
        <meta name="author" content="Ali">

        <!-- font awesome connection using CDN  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- bootstrap connection using CDN  -->

        <!-- CSS file connection using CDN  -->
        <link rel="stylesheet" href="./styles.css">

    </head>

    <body>
        
        <div id="bodyDiv" class="container">

            <header>

            </header>

            <main>

                <section id="mainSec">

                    <div id="mainDiv">
                        
                        <h3 id="heading">To-Do List</h3>
                        <hr>

                        <div id="createTask">
                            <div class="btn-group">
                                <input type="text" name="taskField" class="form-control" placeholder="Enter a new task" id="taskField">
                                <button id="addButton" class="btn btn-info">Add</button>
                            </div>
                        </div>

                        <div id="taskListDiv">
                            <ul id="taskList" class="list-group">
                                <!-- here store all the task dynamically  -->
                            </ul>
                        </div>

                    </div>

                </section>

            </main>

            <footer>

            </footer>

        </div>

        <!-- JS connection -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="./script.js"></script>
